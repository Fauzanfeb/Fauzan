<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Anda beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
        var hadiah = "";

        switch(jawab) {
            case "1":
                hadiah = "Sepatu";
            case "2":
                hadiah = "Sandal";
            case "3":
                hadiah = "Sikat gigi"; 
            case "4":
                hadiah = "Odol"; 
            case "5":
                hadiah = "Tisu";
            default:
                document.write("<p>Opps! kamu salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapatkan hadiah</p>");  
        } else {
            document.write("<h2>Selamat kamu mendapatkan hadiah" + hadiah + "</h2>");
        }
    </script>
</body>
</html>

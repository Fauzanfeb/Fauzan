<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi data ke array</title>
</head>
<body>
    <script>
        // membuat array
        var products = ["lampu", "TV", "radio", "Sepatu", "sandal"];

        // menambahkan HP ke dalam array products
        products.push("Handphone");

        // menampilkan isi array
        document.write(products);
    </script>
</body>
</html>
